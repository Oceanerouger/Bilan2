<body>
    <h1>Formulaire d'inscription</h1>
    <div class="card-body">
        <form class="col-md-12 form" action="database.php" method="post">
            <label>Nom</label>
            <input class="form-control" type="text" id="nom" name="nom" placeholder="Veuillez indiquer votre nom" required>
            <label>Pseudo</label>
            <input class="form-control" type="text" id="pseudo" name="pseudo" placeholder="Veuillez indiquer votre pseudo"
                required>
            <label>Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Veuillez indiquer votre email"
                required>
            <label>Mot de passe</label>
            <input class="form-control" type="password" id="password" name="password"
                placeholder="Veuillez indiquer votre mot de passe" required>
            <button type="submit" class="btn btn-dark" name="submitconnexion">Envoyer</button>
        </form>
    </div>
    <div class="autre">
        <p class="bout_href">Si déjà inscrit : connectez-vous ci-dessous</p>
        <a href="connexion.html" class="btn btn-info " role="button">Se connecter</a>
    </div>
    </container>
</body>
